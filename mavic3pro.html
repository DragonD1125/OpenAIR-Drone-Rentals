<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAIR MAVIC 3 PRO - Specifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background-color: #E0E0E2;
            --accent-color: #FF7F11;
            --header-color: #B5BAD0;
            --text-color: #000000;
            --footer-color: #1481BA;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header, .footer {
            background-color: var(--header-color);
        }
        .button-accent {
            background-color: var(--accent-color);
            color: white;
        }
        .button-accent:hover {
            background-color: #FF9B42;
        }
        .footer {
            background-color: var(--footer-color);
        }
    </style>
</head>
<body>
    <header class="header shadow-md fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-4 py-2">
            <div class="text-2xl font-bold">
                <a href="index.html">OpenAIR</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-16 px-4 mt-16">
        <h1 class="text-4xl font-bold text-center mb-8">OpenAIR MAVIC 3 PRO</h1>
        <img src="images/mavic3pro.jpg" alt="OpenAIR MAVIC 3 PRO" class="mx-auto w-full h-64 object-cover rounded mb-8">

        <h2 class="text-3xl font-bold mb-4">Specifications</h2>
        <ul class="space-y-2 mb-8">
            <li><strong>Weight:</strong> 958g</li>
            <li><strong>Camera:</strong> 4/3 CMOS Hasselblad Camera</li>
            <li><strong>Video Resolution:</strong> 5.1K/50fps</li>
            <li><strong>Max Flight Time:</strong> 43 mins</li>
            <li><strong>Max Transmission Distance:</strong> 15 km</li>
        </ul>

        <a class="button-accent block text-center py-4 w-full rounded hover:bg-orange-600" href="subscriptions.html">Rent Now</a>
    </main>

    <footer class="footer py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 OpenAIR. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
